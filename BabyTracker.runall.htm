<input type="button" onclick="OnTestClick(this);" value="delete_file" />

<script language="javascript">

    function randomNumber(max) {
        var randomnumber = Math.floor(Math.random() * (max + 1))
        return randomnumber;
    }

    function OnRefreshClick(Obj) {
        var output = document.getElementById("frmOutput");
        output.src = "http://www.joyofplaying.com/BabyTracker/output.run.htm?ignore=" + randomNumber(200000); ;
    }

    function OnRefreshErrorsClick(Obj) {
        var output = document.getElementById("frmOutput");
        output.src = "http://www.joyofplaying.com/BabyTracker/output.errors.htm?ignore=" + randomNumber(200000); ;
    }

    function OnDeleteclick(Obj) {
        var value = Obj.value;
        Obj.value = "delete_file&file=output.run.htm";
        OnTestClick(Obj);
        Obj.value = value;
    }

    function OnTestClick(Obj) {

        var url = "http://www.joyofplaying.com/BabyTracker/BabyTracker.php?testaction=" + Obj.value;
        var file = document.getElementById("txtFile").value;
        if (file) {
            url += "&file=" + file;
            url += "&lock_value=" + file;
        }
        url += "&ignore=" + randomNumber(200000);

        document.title = Obj.value;
        document.getElementById("lblUrl").innerHTML = url;
        document.getElementById("frm").src = url;
    }

    function LoadBody() {

        var url = "http://www.joyofplaying.com/BabyTracker/BabyTracker.php?testaction=runall";
        url += "&verbose=1";

        var idx=0;
        for (idx = 1; idx <= 10; idx++)
        {
            //document.title = Obj.value;
            var output = "&output_file=runall." + idx + ".htm";
            var ignore = "&ignore=" + randomNumber(200000);
            document.getElementById("div" + idx).innerHTML = "<iframe src='" + url + output + ignore + "' width='100%' height='300px'></iframe>";
        }

    }
</script>
</body>
</html>
