<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Baby Tracker Setup</title>
    <link media="only screen and (max-device-width: 480px)" rel="stylesheet" type="text/css" href="BabyTracker.css"/>
    <link href='BabyTracker.css' type='text/css' rel='stylesheet'/>
    <style type="text/css">
        ol,ul,li
        {
            margin-left: 0.6em;
        }
        .OrangeText
        {
            color: #FF6600;
            font: bold;
        }
        .OrangeTextBox
        {
            color: #FF6600;
            font: bold;
            width: 30em;
        }
        .BlueText
        {
            color: #3333CC;
        }
        input
        {
            font-size: large;
        }
        </style>
</head>
<body onload="OnLoad();">
    <h2>Setup for Baby Tracker</h2>
    <br />
    <form action="javascript:void(0);" id="EntryForm">
        <table>
            <tr>
                <td>
                    <label for="txtBabyName">Baby&#39;s First Name</label>
                </td>
                <td>
                    <input id="txtBabyName" type="text" value=""/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtDOB">Date of Birth</label>
                </td>
                <td>
                    <input id="txtDOB" name="txtDOB" type="text" value=""/>
                </td>
            </tr>
        </table>
        <br />
        <table class="googleForm">
            <tr>
                <td colspan=2>
                    <label for="txtEmail">Enter Google Account</label>
                    <img style="vertical-align:top; float:right;" width="70px" title="Google" id="imgGoogle" src="images/google-logo.gif" alt="Google"/>
                </td>
            </tr>
            <tr>
                <td colspan=2 style="padding:3px;">
                    <small style="font-size: 75%;">This information is used to install a spreadsheet into your account for tracking your Baby's data.  It is not stored nor ever used again.  Thank You.</small>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtEmail">email:</label>
                </td>
                <td>
                    <input id="txtEmail" name="txtEmail" type="text" value=""  size="18"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtPassword">password:</label>
                </td>
                <td>
                    <input id="txtPassword" name="txtPassword" type="password" value="" size="19"/>
                </td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td colspan="2">
                    <input id="chkReuse" name="chkReuse" type="checkbox" checked value="" />
                    <label for="chkReuse">reuse Existing Spreadsheet</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtKey">key: (optional)</label>
                </td>
                <td>
                    <input id="txtKey" name="txtKey" type="text" value=""  size="30"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="chkSetupDebugMode" name="chkSetupDebugMode" type="checkbox" value="" />
                    <label for="chkSetupDebugMode">Debug</label>
                </td>
            </tr>
        </table>
        <br />
        <input class="default" id="btnDone" name="submit" type="submit" value="Done" onclick="Done_Click();" />
        <input class="default" id="btnCancel" name="cancel" type="button" value="Cancel" onclick="Cancel_Click();" />
        <img title="Wait" id="imgBusy" src="images/wait30trans.gif" alt="Wait" style="display:none;"/>
        <a href="javascript:EraseData_Click()" title="Erase Data" style="float:right">Erase Data</a>
    </form>
    <br />
    <small>
    Need help?, Have a suggestion? Contact: <a href="mailto:cgomes@iinet.com">Carlos Gomes</a>
    <a href="http://www.JoyOfPlaying.com" style="float:right">Joy of Playing Productions</a>
    </small>
    <div id="output" style="width:500px;"/>

<script language="javascript" type="text/javascript">

    var xmlhttp = null;

    function OnLoad() {
        var name = readCookie("BabyTracker_name");
        if (name != "")
            document.getElementById("txtBabyName").value = name;

        var key = readCookie("BabyTracker_dob");
        if (key != "")
            document.getElementById("txtDOB").value = key;

        var key = readCookie("BabyTracker_key");
        if (key != "")
            document.getElementById("txtKey").value = key;

        var key = readCookie("BabyTracker_userid");
        if (key != "")
            document.getElementById("txtEmail").value = key;

        var key = readCookie("BabyTracker_password");
        if (key != "")
            document.getElementById("txtPassword").value = key;

        document.getElementById("txtBabyName").focus();
    }

    function Cancel_Click() {
        createCookie("BabyTracker_name", document.getElementById("txtBabyName").value, 999);
        createCookie("BabyTracker_dob", document.getElementById("txtDOB").value, 999);
        createCookie("BabyTracker_key", document.getElementById("txtKey").value, 999);
        createCookie("BabyTracker_userid", document.getElementById("txtEmail").value, 999);
        createCookie("BabyTracker_password", document.getElementById("txtPassword").value, 999);
        history.go(-1);
    }

    function Done_Click() {

        var txtEmail = document.getElementById("txtEmail");
        if (txtEmail.value == "") {
            alert("Missing email alias");
            txtEmail.focus();
            return;
        }

        var txtPassword = document.getElementById("txtPassword");
        if (txtPassword.value == "") {
            alert("Missing password alias");
            txtPassword.focus();
            return;
        }

        var txtName = document.getElementById("txtBabyName");
        if (txtName.value == "") {
            alert("Missing Baby Name");
            txtName.focus();
            return;
        }

        var txtDOB = document.getElementById("txtDOB");
        if (txtDOB.value == "") {
            alert("Missing date of birth, or incorrect date");
            txtDOB.focus();
            return;
        }
        else if (!isDate(txtDOB.value)) {
            txtDOB.focus();
            txtDOB.select();
            return;
        }

        var txtKey = document.getElementById("txtKey");
        var chkResuse = document.getElementById("chkReuse");
        var chkSetupDebugMode = document.getElementById("chkSetupDebugMode");

        createCookie("BabyTracker_name", txtName.value, 999);
        createCookie("BabyTracker_dob", txtDOB.value, 999);
        createCookie("BabyTracker_key", txtKey.value, 999);
        createCookie("BabyTracker_userid", txtEmail.value, 999);
        createCookie("BabyTracker_password", txtPassword.value, 999);

        var postData = "";
        postData += "name=" + encodeURI(txtName.value) + "&";
        postData += "dob=" + encodeDateForUrl(encodeURI(txtDOB.value)) + "&";
        postData += "userid=" + encodeURI(txtEmail.value) + "&";
        postData += "pwd=" + encodeURI(txtPassword.value) + "&";
        if (txtKey.value != "") postData += "key=" + txtKey.value + "&";
        if (chkResuse.checked == true) postData += "reuse=true&";
        if (chkSetupDebugMode.checked == true) postData += "debugmode=true&";
        postData += "postaction=" + "installspreadsheet";

        var btnDone = document.getElementById("btnDone");
        btnDone.style.display = "none";

        var btnCancel = document.getElementById("btnCancel");
        btnCancel.style.display = "none";

        var imgBusy = document.getElementById("imgBusy");
        imgBusy.style.display = "";

        //alert("postData=" + postData);
        xmlhttp = DoXmlHttpPost(postData, OnPostResponse);
    }

    function ReadSetting(data, field) {

        var pattern = field + "=";
        var idxStart = data.indexOf(pattern);
        if (idxStart == -1) {
            document.writeln(data);
            alert("Program Error: Did not find spreadsheet " + field);
            return;
        }

        idxStart += pattern.length;
        var idxEnd = data.indexOf(";", idxStart);
        var value = data.substr(idxStart, idxEnd - idxStart);
        createCookie("BabyTracker_" + field, value);

        return value;
    }

    function OnPostResponse() {
        if (xmlhttp.readyState == 4 /* complete */) {
            var response = xmlhttp.responseText;
            var status = xmlhttp.status;
            if (status == 200) {

                var end = response.indexOf("Successfully Installed the ");
                if (end == -1) {
                    document.writeln(response);
                    alert("did not find text Successfully Installed in response");
                    return;
                }
                var endOfResponse = response.substr(end);
                ReadSetting(endOfResponse, "key");
                ReadSetting(endOfResponse, "spreadsheetid");
                ReadSetting(endOfResponse, "worksheetid");
                ReadSetting(endOfResponse, "sqlid");
                ReadSetting(endOfResponse, "token");
                ReadSetting(endOfResponse, "tablename");

                if (document.getElementById("chkSetupDebugMode").checked == true) {
                    document.writeln(response);
                    return;
                }

                alert("Successfully created your spreadsheet - [Baby " + readCookie("BabyTracker_name") + " Tracker] key=" + readCookie("BabyTracker_key"));
                history.go(-1);
                return;
            }
            else {
                document.writeln("Failed to Install Spreasheet " + status);
                //document.writeln("HTTP Status Code = " + status);
                document.writeln(response);
                alert("Failed to submit entry status code = " + status + " response = " + response);
            }
        }
    }

    function EraseData_Click() {

        deleteAllCookies();

        eraseCookie("BabyTracker_name");
        document.getElementById("txtBabyName").value = "";

        eraseCookie("BabyTracker_dob");
        document.getElementById("txtDOB").value = "";

        eraseCookie("BabyTracker_key");
        document.getElementById("txtKey").value = "";

        eraseCookie("BabyTracker_userid");
        document.getElementById("txtEmail").value = "";

        eraseCookie("BabyTracker_password");
        document.getElementById("txtPassword").value = "";

        eraseCookie("checkDebugMode");
        eraseCookie("BabyTracker_spreadsheetid");
        eraseCookie("BabyTracker_worksheetid");

        alert("Done");
    }

</script>
<script language="javascript" src="BabyTracker.Utility.js" type="text/javascript"></script>
</body>
</html>
